<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>grid</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="grid-container">
      <header class="encabezado"><h2>Bienvenido al comercio</h2></header>
      <menu class="Menu-lateral">

        <div class="texto-lateral">
        <h3>Categorias</h3>
        <p>barro (13)</p>
        <p> plastico (21)</p>
        <p> ceramica (41)</p>
        <p>fibra de vidrio (10)</p>
      </div>

      
      </menu>
      <main class="contenido-principal">
        <div class="galeria-imagenes">
          <div class="imagenes">
            <img src="assets/img/matera-cabeza-estilo-Britto.jpg" alt="" />
            <div class="galeria-texto">
              <h3>Matera-cabeza</h3>
              <p>15.99</p>

            </div>
          </div>

          <div class="imagenes">
            <img src="assets/img/matera-esferica-de-ceramica-blanca-9x7-vivo-boreal.jpg" alt="" />

              <h3>Matera-ceramica</h3>

            </div>
          </div>

          <div class="imagenes">
            <img src="assets/img/matera..jpg" alt="" />
            <div class="galeria-texto">
              <h3>Matera-alta</h3>
              <p>25.99</p>
              <button class="boton">Comprar</button>
            </div>
          </div>

          <div class="imagenes">
            <img src="assets/img/28546a848ab17313e80a9c04c3718bc6.jpg" alt="" />

            <div class="galeria-texto">
              <h3>Matera-perpe</h3>
              <p>40.00</p>
              <button class="boton">Comprar</button>
            </div>
          </div>
        </div>
      </main>
      <footer class="pie-de-pagina">@SITIO OFICIAL DE VENTAS</footer>
    </div>
  </body>
</html>
